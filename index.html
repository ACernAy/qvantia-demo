<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video autoplay con sonido (solo tras interacción)</title>
  <style>
    body, html {
      margin: 0; height: 100%; background: black;
      display: flex; justify-content: center; align-items: center;
    }
    video {
      max-width: 100%; max-height: 100vh;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

  <script>
    // Intentamos iniciar el video con sonido
    const video = document.getElementById('video');
    video.play().catch(() => {
      // Si falla (normalmente por políticas), espera interacción para reproducir con sonido
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    });
  </script>

</body>
</html>
