<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video con sonido y autoplay tras clic</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      max-width: 100%;
      max-height: 80vh;
      display: none; /* Oculto al inicio */
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
    }
  </style>
</head>
<body>

  <button id="playButton">Reproducir video con sonido</button>

  <video id="video" controls>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

  <script>
    const btn = document.getElementById('playButton');
    const video = document.getElementById('video');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';     // Oculta el bot√≥n
      video.style.display = 'block';  // Muestra el video
      video.play();                   // Reproduce el video con sonido
    });
  </script>

</body>
</html>
